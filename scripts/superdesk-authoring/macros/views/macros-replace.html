<div id="macros-diff" ng-show="diff">
    <span ng-show="preview"><em>{{ preview }}</em></span>
    <button class="replace-btn" ng-click="replace()" translate>replace</button>
    <button class="prev-btn" ng-click="prev()" translate>prev</button>
    <button class="next-btn" ng-click="next()" translate>next</button>
    <button class="done-btn" ng-click="close()" translate>done</button>
</div>
