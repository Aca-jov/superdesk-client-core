<div class="stage">
    <div sd-monitoring-group-header ng-if="group.header && group.type != 'spike' && group.singleViewType == null"></div>
    <div class="stage-content group" ng-class="{limited: limited}" tabindex="0">
        <ul class="inline-content-items compact-view list-view" ng-class="{'list-without-items' : total === 0}">
            <li ng-if="loading && items.length"><i class="spinner-alt"></i></li>
            <li ng-if="total === 0" translate>There are currently no items in this group</li>
            <li ng-repeat="item in items track by generateTrackByIdentifier(item)"
                class="list-item-view"
                tabindex="0">
                <div sd-media-box-list data-view-type="viewType"
                    ng-class="{active: item === selected, archived: item.archived || item.created, locked: lock.isLocked}"
                    ng-dblclick="edit(item, true)"
                    ng-click="select(item)"></div>
            </li>
            <li ng-if="loading"><i class="spinner-alt"></i></li>
        </ul>
    </div>
</div>
